<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lisp REPL</title>
<style>
body { margin:0; font-family: Arial; background:#111; color:white; }
.navbar {
    display:flex;
    justify-content:flex-end;
    align-items:center;
    padding:10px 20px;
    background:#1c1c1c;
    gap:15px;
}
button {
    background:#333;
    color:white;
    border:none;
    padding:8px 14px;
    cursor:pointer;
}
button:hover { background:#555; }
textarea {
    width:80%;
    height:120px;
    background:#222;
    color:white;
    border:none;
    padding:10px;
    font-family:monospace;
}
#output {
    margin-top:20px;
    background:#222;
    padding:10px;
    width:80%;
    min-height:60px;
}
#sidebar {
    position:fixed;
    top:0;
    right:-350px;
    width:350px;
    height:100%;
    background:#1b1b1b;
    padding:20px;
    transition:0.3s;
    overflow-y:auto;
}
#sidebar.active { right:0; }
.command { cursor:pointer; padding:6px 0; }
.command:hover { color:#00ffcc; }
.example {
    background:#222;
    padding:8px;
    margin-top:10px;
    cursor:pointer;
}
.container {
    display:flex;
    flex-direction:column;
    align-items:center;
    margin-top:40px;
}
</style>
</head>
<body>

<div class="navbar">
    <span id="usernameDisplay"></span>
    <button onclick="toggleSidebar()">Info</button>
    <button id="authButton"></button>
</div>

<div class="container">
    <textarea id="codeInput" placeholder="Enter Lisp code..."></textarea>
    <button onclick="runCode()">Run</button>
    <div id="output"></div>
</div>

<div id="sidebar"></div>

<script>
const token = localStorage.getItem("token");
const username = localStorage.getItem("username");

const usernameDisplay = document.getElementById("usernameDisplay");
const authButton = document.getElementById("authButton");

if (token) {
    usernameDisplay.textContent = username;
    authButton.textContent = "Logout";
    authButton.onclick = logout;
} else {
    authButton.textContent = "Login";
    authButton.onclick = () => window.location.href = "login.html";
}

function logout() {
    localStorage.removeItem("token");
    localStorage.removeItem("username");
    location.reload();
}

async function runCode() {
    const code = document.getElementById("codeInput").value;

    const res = await fetch("/run", {
        method:"POST",
        headers:{
            "Content-Type":"application/json",
            "Authorization": token ? "Bearer " + token : ""
        },
        body: JSON.stringify({ code })
    });

    const data = await res.json();
    document.getElementById("output").innerText = data.result || data.error;
}

document.getElementById("codeInput").addEventListener("keydown", function(e){
    if(e.key === "Enter" && !e.shiftKey){
        e.preventDefault();
        runCode();
    }
});

const commands = {
    car: {
        syntax:"(car list)",
        description:"Returns first element of list.",
        example:"(car '(1 2 3))"
    },
    cdr: {
        syntax:"(cdr list)",
        description:"Returns list without first element.",
        example:"(cdr '(1 2 3))"
    },
    define: {
        syntax:"(define x 10)",
        description:"Defines a variable.",
        example:"(define x 5)"
    }
};

function toggleSidebar(){
    const sidebar = document.getElementById("sidebar");
    sidebar.classList.toggle("active");
    renderCommandList();
}

function renderCommandList(){
    const sidebar = document.getElementById("sidebar");
    sidebar.innerHTML = "<h3>Commands</h3>";
    for(let cmd in commands){
        sidebar.innerHTML += `<div class="command" onclick="showCommand('${cmd}')">${cmd}</div>`;
    }
}

function showCommand(cmd){
    const c = commands[cmd];
    const sidebar = document.getElementById("sidebar");
    sidebar.innerHTML = `
        <button onclick="renderCommandList()">‚Üê Back</button>
        <h3>${cmd}</h3>
        <p><b>Syntax:</b> ${c.syntax}</p>
        <p>${c.description}</p>
        <div class="example" onclick="insertExample('${c.example}')">${c.example}</div>
    `;
}

function insertExample(text){
    document.getElementById("codeInput").value = text;
}
</script>

</body>
</html>
