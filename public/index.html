<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lisp REPL</title>
<style>
body { margin:0; font-family: Arial; background:#111; color:white; transition: all 0.3s; overflow-x:hidden; }
.navbar {
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:10px 20px;
    background:#1c1c1c;
}
.nav-left { font-weight:bold; font-size:18px; }
.nav-right { display:flex; align-items:center; gap:10px; }
button { background:#333; color:white; border:none; padding:8px 14px; cursor:pointer; }
button:hover { background:#555; }
#output {
    margin-top:20px;
    background:#222;
    padding:10px;
    width:80%;
    min-height:120px;
    white-space: pre-wrap;
    font-family: monospace;
    transition: width 0.3s;
}
#codeContainer {
    margin-top:10px;
    display:flex;
    width:80%;
    gap:10px;
    transition: width 0.3s;
}
textarea { flex:1; height:80px; background:#222; color:white; border:none; padding:10px; font-family:monospace; }
#sidebar {
    position:fixed;
    top:50px;
    right:0;
    width:350px;
    height:calc(100% - 50px);
    background:#1b1b1b;
    padding:20px;
    overflow-y:auto;
    transform: translateX(100%);
    transition: transform 0.3s;
    z-index:100;
    display:flex;
    flex-direction: column;
}
#sidebar.active { transform: translateX(0); }
.command {
    display:block;
    padding:8px 12px;
    margin-bottom:6px;
    background:#333;
    border-radius:4px;
    text-align:center;
    cursor:pointer;
}
.command:hover { background:#00ffcc; color:#111; }
.example { background:#222; padding:6px; margin-top:6px; display:block; }
.container { display:flex; flex-direction:column; align-items:center; margin-top:40px; transition: width 0.3s; }
</style>
</head>
<body>

<div class="navbar">
    <div class="nav-left">Gosp</div>
    <div style="flex:1"></div>
    <div class="nav-right">
        <span id="usernameDisplay"></span>
        <button onclick="toggleSidebar()">Info</button>
        <button id="authButton"></button>
    </div>
</div>

<div class="container" id="mainContainer">
    <div id="output"></div>
    <div id="codeContainer">
        <textarea id="codeInput" placeholder="Enter Lisp code..."></textarea>
        <button onclick="runCode()">Run</button>
    </div>
</div>

<div id="sidebar"></div>

<script>
const token = localStorage.getItem("token");
const username = localStorage.getItem("username");

const usernameDisplay = document.getElementById("usernameDisplay");
const authButton = document.getElementById("authButton");
const outputDiv = document.getElementById("output");
const codeContainer = document.getElementById("codeContainer");
const mainContainer = document.getElementById("mainContainer");

if (token) {
    usernameDisplay.textContent = username;
    authButton.textContent = "Logout";
    authButton.onclick = logout;
} else {
    usernameDisplay.textContent = "";
    authButton.textContent = "Login";
    authButton.onclick = () => window.location.href = "login.html";
}

function logout() {
    localStorage.removeItem("token");
    localStorage.removeItem("username");
    location.reload();
}

async function runCode(){
    const code = document.getElementById("codeInput").value;
    if(!code.trim()) return;

    const res = await fetch("/api/expr", {
        method:"POST",
        headers:{
            "Content-Type":"application/json",
            "Authorization": token ? "Bearer "+token : ""
        },
        body: JSON.stringify({expr: code})
    });

    const data = await res.json();
    const out = data.result || data.error || "";

    const lines = code.split("\n");
    const codeBlock = document.createElement("div");
    codeBlock.style.marginBottom = "4px";
    codeBlock.style.background = "#333";
    codeBlock.style.padding = "4px";
    codeBlock.style.borderRadius = "4px";
    codeBlock.style.display = "flex";
    codeBlock.style.justifyContent = "space-between";
    codeBlock.style.alignItems = "flex-start";

    const codeText = document.createElement("div");
    codeText.style.flex = "1";
    codeText.innerHTML = lines.map(l => `<div>${l}</div>`).join("");

    const insertBtn = document.createElement("button");
    insertBtn.textContent = "Insert";
    insertBtn.style.marginLeft = "10px";
    insertBtn.style.height = "fit-content";
    insertBtn.onclick = () => {
        const input = document.getElementById("codeInput");
        if(input.value.trim() === "") input.value = codeText.innerText;
        else input.value += "\n" + codeText.innerText;
    };

    codeBlock.appendChild(codeText);
    codeBlock.appendChild(insertBtn);

    outputDiv.appendChild(codeBlock);

    const resultDiv = document.createElement("div");
    resultDiv.textContent = out;
    outputDiv.appendChild(resultDiv);

    outputDiv.appendChild(document.createElement("hr"));

    document.getElementById("codeInput").value = "";
}

document.getElementById("codeInput").addEventListener("keydown", function(e){
    if(e.key === "Enter" && !e.shiftKey){
        e.preventDefault();
        runCode();
    } else if(e.key === "Enter" && e.shiftKey){
        const start = this.selectionStart;
        const end = this.selectionEnd;
        const value = this.value;
        this.value = value.slice(0,start) + "\n" + value.slice(end);
        this.selectionStart = this.selectionEnd = start+1;
        e.preventDefault();
    }
});

const commands = {
    "+": {syntax:"(+ a b ...)", description:"Adds all arguments.", example:"(+ 1.2 2.3 3.4)"},
    "-": {syntax:"(- a b)", description:"Subtracts second from first.", example:"(- 10.5 3.2)"},
    "*": {syntax:"(* a b ...)", description:"Multiplies arguments.", example:"(* 2.1 3.5 4.0)"},
    "/": {syntax:"(/ a b)", description:"Divides first by second.", example:"(/ 8.2 2.1)"},
    "head": {syntax:"(head list)", description:"Returns first element of list.", example:"(head '(1.1 2.2 3.3))"},
    "tail": {syntax:"(tail list)", description:"Returns list without first element.", example:"(tail '(1.1 2.2 3.3))"},
    "<": {syntax:"(< a b)", description:"Checks if a < b.", example:"(< 5.5 10.2)"},
    ">": {syntax: "(> a b)", description:"Checks if a > b.", example: "(> 5.3 10.4)"},
    "=": {syntax:"(= a b)", description:"Checks equality.", example:"(= 5.5 5.5)"}
};

function toggleSidebar(){
    const sidebar = document.getElementById("sidebar");
    sidebar.classList.toggle("active");
    if(sidebar.classList.contains("active")){
        mainContainer.style.width = "calc(80% - 350px)";
    } else {
        mainContainer.style.width = "80%";
    }
    renderCommandList();
}

function renderCommandList(){
    const sidebar = document.getElementById("sidebar");
    sidebar.innerHTML = "<h3>Commands</h3>";
    for(let cmd in commands){
        sidebar.innerHTML += `<div class="command" onclick="showCommand('${cmd}')">${cmd}</div>`;
    }
}

function showCommand(cmd){
    const c = commands[cmd];
    const sidebar = document.getElementById("sidebar");
    sidebar.innerHTML = `
        <button onclick="renderCommandList()">‚Üê Back</button>
        <h3>${cmd}</h3>
        <p><b>Syntax:</b> ${c.syntax}</p>
        <p>${c.description}</p>
        <p><b>Example:</b> ${c.example}</p>
        <button onclick="insertExample('${c.example.replace(/'/g,"\\'")}')">Insert</button>
    `;
}

function insertExample(text){
    const input = document.getElementById("codeInput");
    if(input.value.trim() === "") input.value = text;
    else input.value += "\n" + text;
}
</script>

</body>
</html>
