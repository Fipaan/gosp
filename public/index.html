<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GOSP Web REPL</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    h1, h2 { margin-top: 20px; }
    textarea { width: 100%; height: 100px; font-family: monospace; font-size: 14px; }
    input, button { padding: 8px; margin: 5px 0; }
    pre { background: #222; color: #0f0; padding: 10px; white-space: pre-wrap; }
    section { background: #fff; padding: 15px; margin-top: 20px; border-radius: 6px; }
    #history { max-height: 250px; overflow-y: auto; }
    .history-item { background: #333; color: #fff; padding: 8px; margin-bottom: 8px; border-radius: 4px; font-family: monospace; }
  </style>
</head>
<body>

<h1>GOSP Web REPL</h1>

<section id="auth">
  <h2>Authentication</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password"><br>
  <button id="registerBtn">Register</button>
  <button id="loginBtn">Login</button>
  <button id="logoutBtn" style="display:none;">Logout</button>
  <pre id="authStatus"></pre>
</section>

<section id="repl" style="display:none;">
  <h2>REPL</h2>
  <textarea id="codeInput" placeholder="Enter code using defun, let, if, lists..."></textarea><br>
  <button id="runBtn">Run</button>
  <pre id="output">Output will appear here...</pre>
</section>

<section id="historySection" style="display:none;">
  <h2>Command History</h2>
  <div id="history">No history yet.</div>
</section>

<script src="script.js"></script>
</body>
</html>
