<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lisp REPL</title>
<style>
body { margin:0; font-family: Arial; background:#111; color:white; transition: margin-right 0.3s; }
.navbar { display:flex; justify-content:space-between; align-items:center; padding:10px 20px; background:#1c1c1c; transition: margin-right 0.3s; }
.nav-left { font-weight:bold; font-size:18px; }
.nav-right { display:flex; align-items:center; gap:10px; transition: margin-right 0.3s; }
button { background:#333; color:white; border:none; padding:8px 14px; cursor:pointer; }
button:hover { background:#555; }
#output { margin-top:20px; background:#222; padding:10px; width:80%; min-height:120px; white-space: pre-wrap; font-family: monospace; transition: margin-right 0.3s; }
#codeContainer { margin-top:10px; display:flex; width:80%; gap:10px; transition: margin-right 0.3s; }
textarea { flex:1; height:80px; background:#222; color:white; border:none; padding:10px; font-family:monospace; }
#sidebar { position:fixed; top:0; right:-350px; width:350px; height:100%; background:#1b1b1b; padding:20px; transition: right 0.3s; overflow-y:auto; z-index:100; }
#sidebar.active { right:0; }
.command { cursor:pointer; padding:6px 0; display:inline-block; margin:4px; background:#333; border-radius:4px; }
.command:hover { color:#00ffcc; }
.example { background:#222; padding:8px; margin-top:10px; cursor:pointer; }
.container { display:flex; flex-direction:column; align-items:center; margin-top:40px; }
</style>
</head>
<body>

<div class="navbar">
    <div class="nav-left">Gosp</div>
    <div style="flex:1"></div>
    <div class="nav-right">
        <span id="usernameDisplay"></span>
        <button onclick="toggleSidebar()">Info</button>
        <button id="authButton"></button>
    </div>
</div>

<div class="container">
    <div id="output"></div>
    <div id="codeContainer">
        <textarea id="codeInput" placeholder="Enter Lisp code..."></textarea>
        <button onclick="runCode()">Run</button>
    </div>
</div>

<div id="sidebar"></div>

<script>
const token = localStorage.getItem("token");
const username = localStorage.getItem("username");
const usernameDisplay = document.getElementById("usernameDisplay");
const authButton = document.getElementById("authButton");
const body = document.body;
const navbar = document.querySelector(".navbar");
const outputDiv = document.getElementById("output");
const codeContainer = document.getElementById("codeContainer");

if (token) {
    usernameDisplay.textContent = username;
    authButton.textContent = "Logout";
    authButton.onclick = logout;
} else {
    usernameDisplay.textContent = "";
    authButton.textContent = "Login";
    authButton.onclick = () => window.location.href = "login.html";
}

function logout() {
    localStorage.removeItem("token");
    localStorage.removeItem("username");
    location.reload();
}

async function runCode() {
    const code = document.getElementById("codeInput").value;
    if(!code.trim()) return;

    const res = await fetch("/api/expr", {
        method:"POST",
        headers:{
            "Content-Type":"application/json",
            "Authorization": token ? "Bearer " + token : ""
        },
        body: JSON.stringify({ expr: code })
    });

    const data = await res.json();
    const out = data.result || data.error || "";

    const lines = code.split("\n");
    const codeBlock = lines.map(l => `<div style="display:flex; justify-content:space-between; margin-bottom:2px;">
        <span>${l}</span>
        <button onclick="insertExample('${l.replace(/'/g,"\\'")}')">Insert</button>
    </div>`).join("");
    outputDiv.innerHTML += codeBlock + `<div>${out}</div><hr>`;
    document.getElementById("codeInput").value = "";
}

document.getElementById("codeInput").addEventListener("keydown", function(e){
    if(e.key === "Enter" && !e.shiftKey){
        e.preventDefault();
        runCode();
    } else if(e.key === "Enter" && e.shiftKey){
        const start = this.selectionStart;
        const end = this.selectionEnd;
        const value = this.value;
        this.value = value.slice(0,start) + "\n" + value.slice(end);
        this.selectionStart = this.selectionEnd = start+1;
        e.preventDefault();
    }
});

const commands = {
    "+": {syntax:"(+ a b ...)", description:"Adds all arguments.", example:"(+ 1.2 2.5 3.7)"},
    "-": {syntax:"(- a b)", description:"Subtracts second from first.", example:"(- 10.5 3.2)"},
    "*": {syntax:"(* a b ...)", description:"Multiplies arguments.", example:"(* 2.1 3.4 4.5)"},
    "/": {syntax:"(/ a b)", description:"Divides first by second.", example:"(/ 8.8 2.2)"},
    "head": {syntax:"(head list)", description:"Returns first element of list.", example:"(head '(1.2 2.3 3.4))"},
    "tail": {syntax:"(tail list)", description:"Returns list without first element.", example:"(tail '(1.1 2.2 3.3))"},
    "<": {syntax:"(< a b)", description:"Checks if a < b.", example:"(< 5.5 10.1)"},
    ">": {syntax: "(> a b)", description:"Checks if a > b.", example: "(> 5.9 10.0)"},
    "=": {syntax:"(= a b)", description:"Checks equality.", example:"(= 5.0 5.0)"}
};

function toggleSidebar(){
    const sidebar = document.getElementById("sidebar");
    sidebar.classList.toggle("active");
    if(sidebar.classList.contains("active")){
        body.style.marginRight = "350px";
        navbar.style.marginRight = "350px";
        outputDiv.style.marginRight = "350px";
        codeContainer.style.marginRight = "350px";
    } else {
        body.style.marginRight = "0";
        navbar.style.marginRight = "0";
        outputDiv.style.marginRight = "0";
        codeContainer.style.marginRight = "0";
    }
    renderCommandList();
}

function renderCommandList(){
    const sidebar = document.getElementById("sidebar");
    sidebar.innerHTML = "<h3>Commands</h3>";
    for(let cmd in commands){
        sidebar.innerHTML += `<div class="command" onclick="showCommand('${cmd}')">${cmd}</div>`;
    }
}

function showCommand(cmd){
    const c = commands[cmd];
    const sidebar = document.getElementById("sidebar");
    sidebar.innerHTML = `
        <button onclick="renderCommandList()">‚Üê Back</button>
        <h3>${cmd}</h3>
        <p><b>Syntax:</b> ${c.syntax}</p>
        <p>${c.description}</p>
        <div class="example" onclick="insertExample('${c.example}')">${c.example}</div>
    `;
}

function insertExample(text){
    document.getElementById("codeInput").value = text;
}
</script>

</body>
</html>
